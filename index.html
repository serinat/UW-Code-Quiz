<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>My Code Quiz</title>
</head>

<body background="assets/images/IMG_5864.jpeg" id="img"></body>

<body>
    <header>
        <a class="view-scores" href="#">View Highscores</a>
        <div class="time">Time:</div>
    </header>
    <div class="start">
        <h1 class="display-4 text-center">All About Me Challenge</h1>
        <h2>Welcome to my Pop-Quiz!!</h2>
        <strong>
            <p>If you think you know me well, click 'Start Quiz' to begin! <i class="fas fa-smile-wink"></i></p>
        </strong>
        <button type="button" class="btn btn-outline-primary">Start Quiz</button>
    </div>
    <div class="quiz">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Question</h3>
                <ul>
                    <li>Choice</li>
                    <li>Choice</li>
                    <li>Choice</li>
                    <li>Choice</li>
                </ul>
                <hr>
                <p id="alert"></p>
            </div>
        </div>
    </div>
    <div class="results">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">You're done!</h3>
                <p>You scored x out of y correct</p>
                <form>
                    <div class="form-group">
                        <strong><label for="exampleFormControlInput1">Enter Initials</label></strong>
                        <input type="text" class="form-control" id="initial" placeholder="for example: ST">
                    </div>
                    <button type="button" class="btn btn-outline-success" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="final">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Scoreboard</h3>
                <ul class="highScore"></ul>
                <button type="button" class="btn btn-outline-warning" id="restart">Try Again</button>
                <button type="button" class="btn btn-outline-dark" id="clear">Clear Scoreboard</button>

            </div>
        </div>
    </div>




    <script src="./questions.js"></script>
</body>

</html>
